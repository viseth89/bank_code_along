<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Walk-Through</title>
    <link rel="icon" href="assets/images/favicon.ico" type="image/gif" sizes="16x16">
    <link rel="stylesheet" href="assets/css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">

</head>

<body>

    <div class="container-xl clear-padding">
        <div class="banner">
            <h1 class="text-center">Komodo Banking</h1>
        </div>

        <div class="row">
            <div class="col text-center">
                <h1 class='balance'>Balance</h1>
            </div>
            <div class="col form-container">
                <form class="card transaction-card">
                    <div class="card-body">
                        <div class="mb-3">
                            <label for="amount" class="form-label">Amount</label>
                            <input type="email" class="form-control" id="amount"
                                aria-describedby="emailHelp">
                        </div>
                        <div class="mb-3">
                            <label for="transaction-type" class="form-label">Type</label>
                            <select class="form-select" id="transaction-type" name='transaction-type'>
                                <option selected>Choose...</option>
                                <option value="1">Deposit</option>
                                <option value="2">Withdraw</option>
                            </select>


                        </div>

                        <button type="submit" class="btn btn-primary transaction-button">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous">
    </script>
    <!-- FontAwesome -->
    <script src="https://kit.fontawesome.com/b6f5811ae4.js" crossorigin="anonymous"></script>
    <script src="assets/js/scripts.js"></script>
</body>

</html>
